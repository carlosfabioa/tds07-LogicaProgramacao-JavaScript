<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--vinculando o arquivo CSS com o arquivo HTML-->
    <link rel="stylesheet" href="css/calculadora.css">

    <title>Calculadora Simples</title>
</head>
<body>
    <!--container que vai envolver todo o cÃ³digo da calculadora-->

    <div class="container">
        <div class="grid-container" id="calculadora">
            <div class="display"> </div>
            <div class="btn limpar">C</div>
            <div class="btn btn-num">(</div>
            <div class="btn btn-num">)</div>
            <div class="btn btn-num">/</div>
            <div class="btn btn-num">7</div>
            <div class="btn btn-num">8</div>
            <div class="btn btn-num">9</div>
            <div class="btn btn-num">*</div>
            <div class="btn btn-num">4</div>
            <div class="btn btn-num">5</div>
            <div class="btn btn-num">6</div>
            <div class="btn btn-num">+</div>
            <div class="btn btn-num">1</div>
            <div class="btn btn-num">2</div>
            <div class="btn btn-num">3</div>
            <div class="btn btn-num">-</div>
            <div class="btn btn-num">.</div>
            <div class="btn btn-num">0</div>
            <div class="btn-apagar">&laquo;</div>
            <div class="btn btn-igual">=</div>
        </div>

    </div>

    <!--vinculando o meu arquivo de script com o HTML-->
    <script src="js/calculadora.js"></script>
    
</body>
</html>
